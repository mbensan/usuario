<div data-page="user_detail" class="page">

	<!-- Top Navbar. In Material theme it should be inside of the page-->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="back link">
					<i class="icon icon-back"></i>
					<span>Back</span>
				</a>
			</div>
			<div class="center">Aquisición de Equipos e Insumos</div>
		</div>
	</div>

	<!-- Scrollable page content -->
	<div class="page-content">
		<h3 class="center">Información Usuario Solicitante</h3>
		<form id="form_user">
			<div class="list-block">
				<ul class="row">
					<li class="tablet-60 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Nombre</div>
								<div class="item-input"><input type="text" name="Title" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-40 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">rut</div>
								<div class="item-input"><input type="text" name="Rut" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-60 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Cargo</div>
								<div class="item-input"><input type="text" name="JobTitle" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-40 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Teléfono</div>
								<div class="item-input"><input type="tel" name="MobilePhone" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-60 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Área</div>
								<div class="item-input"><input type="text" name="Department" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-40 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Dirección correo</div>
								<div class="item-input"><input type="email" name="EMail" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-60 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Sociedad</div>
								<div class="item-input"><input type="text" name="Society" required></div>
							</div>
						</div>
					</li>

					<li class="tablet-40 col-100">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title floating-label">Dirección Despacho</div>
								<div class="item-input"><input type="text" name="DeliveryAddress" required></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<p class="buttons-row">
				<a href="#" class="back button button-raised">Cancelar</a>
				<input type="submit" class="button button-raised button-fill"></input>
			</p>
		</form>
	</div>

	<!-- popovers -->
	<div class="popover popover-links" id="users_list">
		<div class="popover-inner">
			<div class="list-block">
				<ul>
				</ul>
			</div>
		</div>
	</div>

</div>
